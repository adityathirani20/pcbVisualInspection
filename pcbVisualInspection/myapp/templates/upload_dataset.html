{% extends 'base.html' %}

{% block content %}

<h1>Upload Dataset</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="dataset_name">Dataset Name:</label>
    <input type="text" class="form-control" id="dataset_name" name="dataset_name" required>
  </div>
  <div class="form-group">
    <label for="images">Images:</label>
    <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple required>
  </div>
  <div class="form-group">
    <label for="annotations">Annotations:</label>
    <input type="file" class="form-control-file" id="annotations" name="annotations" accept=".txt" multiple required>
  </div>
  <div class="form-group">
    <label for="yaml_file">Data YAML File:</label>
    <input type="file" class="form-control-file" id="yaml_file" name="yaml_file" accept=".yaml, .yml" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
